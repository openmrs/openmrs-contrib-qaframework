language: java

jdk:
 - openjdk8
 
 cache:
  directories:
  - $HOME/.m2

script:
  - java --version
  - ./mvn clean install
  - ./mvn test

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#openmrs"
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
      - "Change view : %{compare_url}"
      - "Build details : %{build_url}"
    use_notice: true
    skip_join: true
sudo: false
