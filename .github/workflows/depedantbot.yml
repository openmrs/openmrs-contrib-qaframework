version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "openmrs/dev-2"
      - "openmrs/dev-3"
    commit-message:
      prefix: "github-actions"
      include: "scope"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "openmrs/dev-2"
      - "openmrs/dev-3"
    commit-message:
      prefix: "maven"
      include: "scope"
  
